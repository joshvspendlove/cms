<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="list-group-item-heading pull-left"><strong>Contacts</strong></h2>
    <button class="btn btn-success pull-right">New Contact</button>
  </div>

  <div class="panel-body">
    <cms-contact-item
      *ngFor="let contact of contacts"
      [contact]="contact"
      (click)="onSelected(contact)"
    ></cms-contact-item>
  </div>
</div>
