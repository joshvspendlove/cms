<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="list-group-item-heading pull-left"><strong>Contacts</strong></h2>
    <a [routerLink]="['new']" class="btn btn-success pull-right">New Contact</a>
  </div>

  <div class="panel-body">
    <div cdkDropList cdkDropListData="contacts">
      <div cdkDrag *ngFor="let contact of contacts" [cdkDragData]="contact">
        <cms-contact-item
          [contact]="contact"
          [routerLink]="[contact.id]"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
